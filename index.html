<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font osam -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <title>Dynamic Website</title>
  </head>
  <body class="bg-[#f5fff6]">
     <section class="flex justify-between lg:mx-[60px] lg:p-4 ">
      <div class="flex gap-2.5 mr-12">
        <img class="lg:w-20 w-10 lg:h-20 h-10" src="image/logo.png" alt="" />
        <h1 class="lg:text-3xl text-[13px] font-black text-[#006747]">
          Emergency <br />
          Service
        </h1>
      </div>

      <div class="flex lg:gap-3">
        <div class="bg-[#41ff6b1a] lg:w-[123px] lg:h-[52px] w-20 h-10 flex lg:p-3 rounded-[50px] justify-center items-center gap-2">
          <h3 class="lg:text-2xl text-[15px] font-bold"><span id="heartCount">0</span></h3>
          <img class="lg:w-[30px] w-6 h-6 lg:h-[30px]" src="image/heart.png" alt="" />
        </div>
        <div class="bg-[#41ff6b1a] lg:w-[106px] w-20 rounded-[50px] h-10 lg:h-[52px] lg:px-[20px] lg:py-[12px] flex justify-center items-center gap-2">
          <h3 class="lg:text-2xl text-[15px] font-bold"><span id="coinCount">100</span></h3>
          <img class="w-6 h-6" src="image/coin.png" alt="" />
        </div>
        <div class="bg-[#00a63e] rounded-[50px] lg:w-[127px] w-[70px] h-10 lg:h-[52px] flex items-center justify-center text-white">
          <h3 class="text-[16px] font-semibold"><span id="copyCount">0 </span> Copy</h3>
        </div>
      </div>
    </section>

    
    <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center text-white py-10 ">
      <img
        src="image/logo-dark.png"
        alt="BD Logo"
        class="mx-auto w-[92px] mb-3"
      />
      <h1 class="text-3xl font-bold">জরুরি সেবা ডিরেক্টরি</h1>
      <p class="mt-2 text-lg">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>
  </body>
  </html>
